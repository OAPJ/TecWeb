<!DOCTYPE html>
<html>
<head>
	<title>Información</title>
	<meta charset="utf-8">
</head>
<body>
	<h1 align="center">INFORMACIÓN</h1>
	<h2 align="center">Si quieres recibir la mejor información, regpistrate:</h2>
	
	<form>
	<table align="center">
		<tr>
			<td align="RIGHT">Nombre</td>
			<td>
				<input type="text" name="Nombre" id="Nombre">
			</td>
		</tr>
		<tr>
			<td align="RIGHT">Primer Apellido</td>
			<td>
				<input type="text" name="PApellido" id="PApellido">
			</td>
		</tr>

		<tr>
			<td align="RIGHT">Segundo Apellido</td>
			<td>
				<input type="text" name="SApellido" id="SApellido">
			</td>
		</tr>
		<tr>
			<td align="RIGHT">Domicilio</td>
			<td>
				<input type="text" name="Domicilio" id="Domicilio">
			</td>
		</tr>
		<tr>
			<td align="RIGHT">Código Postal</td>
			<td>
				<input type="text" name="CP" id="CP">
			</td>
		</tr>
		<tr>
			<td align="RIGHT">Telefono</td>
			<td>
				<input type="Phone" name="Telefono" id="Telefono">
			</td>
		</tr>
		<tr>
			<td align="RIGHT">e-mail</td>
			<td>
				<input type="email" name="email" id="email">
			</td>
		</tr>
		<tr>
			<td align="RIGHT">Confirmar e-mail</td>
			<td>
				<input type="cemail" name="cemail" id="cemail">
			</td>
		</tr>

		<tr>
			<td align="RIGHT">
				<input type="reset" name="borrar" id="borrar" value="Borrar">
			</td>
			<td>
				<input type="submit" name="enviar" id="enviar" value="Enviar">
			</td>
		</tr>
	</table>	
	</form>
	
</body>
</html>
